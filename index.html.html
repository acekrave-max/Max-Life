<body>
  <!-- Home Screen -->
  <div id="home-screen" class="screen">
    <div class="background"></div>
    <div class="home-content">
      <h1>Max Life</h1>
      <p id="random-tip">Loading tip...</p>
      <button id="start-button">Begin Maxing Now</button>
    </div>
  </div>

  <!-- Tasks Screen -->
  <div id="tasks-screen" class="screen" style="display:none;">
    <h2>Today's Tasks</h2>
    <ul id="tasks-list"></ul>

  </div>
